<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Crédito</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            gap: 40px;
            align-items: center;
            max-width: 900px;
            margin: 0 auto;
        }

        .card-column {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .credit-card {
            width: 350px;
            height: 210px;
            border-radius: 15px;
            perspective: 1000px;
            position: relative;
            transition: transform 0.6s;
            margin-right: 20px; /* Espaço entre as divs */
        }

        .credit-card .front,
        .credit-card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            backface-visibility: hidden;
            transition: transform 0.6s;
        }

        .front {
            background: linear-gradient(135deg, #0D324D, #7F5A83);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .chip {
            width: 50px;
            height: 35px;
            background: linear-gradient(45deg, #FFD700, #FFB300);
            border-radius: 5px;
        }

        .bank-logo {
            text-align: right;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .card-number {
            font-size: 1.4em;
            letter-spacing: 3px;
        }

        .card-holder {
            text-transform: uppercase;
            margin-top: 10px;
        }

        .expiry {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }

        .back {
            background: #1e1e1e;
            color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 15px;
        }

        .magnetic-strip {
            height: 40px;
            background: black;
            margin-bottom: 15px;
        }

        .cvv-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cvv-code {
            background: white;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .credit-card.flip .front {
            transform: rotateY(180deg);
        }

        .credit-card.flip .back {
            transform: rotateY(0deg);
        }

        .form-column {
            flex: 1;
        }

        .card-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .card-form input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card-column">
            <div class="credit-card">
                <div class="front">
                    <div class="chip"></div>
                    <div class="bank-logo">VISA</div>
                    <div class="card-number" id="card-number">#### #### #### ####</div>
                    <div class="card-holder" id="card-holder">NOME DO TITULAR</div>
                    <div class="expiry">
                        <span>VALIDADE</span>
                        <span><span id="expiry-month">MM</span>/<span id="expiry-year">YY</span></span>
                    </div>
                </div>

                <div class="back">
                    <div class="magnetic-strip"></div>
                    <div class="cvv-area">
                        <span>CVV:</span>
                        <div class="cvv-code" id="cvv-code">***</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-column">
            <form class="card-form" autocomplete="off" onsubmit="return false;">
                <label>Número do Cartão</label>
                <input type="text" id="input-number" maxlength="19" placeholder="#### #### #### ####" 
                       pattern="\d{4} \d{4} \d{4} \d{4}" title="Digite apenas números" required>

                <label>Nome do Titular</label>
                <input type="text" id="input-holder" placeholder="Nome Completo" 
                       pattern="[A-Za-z\s]+" title="Apenas letras e espaços são permitidos" required>

                <label>Mês de Validade</label>
                <input type="text" id="input-month" maxlength="2" placeholder="MM" 
                       pattern="\d{2}" title="Apenas dois dígitos (01-12)" required>

                <label>Ano de Validade</label>
                <input type="text" id="input-year" maxlength="2" placeholder="YY" 
                       pattern="\d{2}" title="Apenas dois dígitos" required>

                <label>CVV</label>
                <input type="text" id="input-cvv" maxlength="3" placeholder="CVV" 
                       pattern="\d{3}" title="Digite um CVV válido" required>
            </form>
        </div>
    </div>

    <script>
        const cardNumber = document.getElementById('card-number');
        const cardHolder = document.getElementById('card-holder');
        const expiryMonth = document.getElementById('expiry-month');
        const expiryYear = document.getElementById('expiry-year');
        const cvvCode = document.getElementById('cvv-code');
        const creditCard = document.querySelector('.credit-card');

        const inputNumber = document.getElementById('input-number');
        const inputHolder = document.getElementById('input-holder');
        const inputMonth = document.getElementById('input-month');
        const inputYear = document.getElementById('input-year');
        const inputCvv = document.getElementById('input-cvv');

        inputNumber.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '').replace(/(\d{4})(?=\d)/g, '$1 ').trim();
            cardNumber.textContent = e.target.value || '#### #### #### ####';
        });

        inputHolder.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^A-Za-z\s]/g, '');
            cardHolder.textContent = e.target.value.toUpperCase() || 'NOME DO TITULAR';
        });

        inputMonth.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 2);
            expiryMonth.textContent = e.target.value.padStart(2, '0') || 'MM';
        });

        inputYear.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 2);
            expiryYear.textContent = e.target.value.padStart(2, '0') || 'YY';
        });

        inputCvv.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 3);
            cvvCode.textContent = e.target.value || '***';
        });

        inputCvv.addEventListener('focus', () => {
            creditCard.classList.add('flip');
        });

        inputCvv.addEventListener('blur', () => {
            creditCard.classList.remove('flip');
        });
    </script>
</body>

</html>
